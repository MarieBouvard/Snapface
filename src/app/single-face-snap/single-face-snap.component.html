<div class="face-snap-card" [ngClass]="{ snapped: buttonText === 'Oops, unSnap!' }">
  <h2>{{ faceSnap.title | uppercase }}</h2>
  <a routerLink="/facesnaps">Retour</a>
  <p>Mis en ligne le {{ faceSnap.createdDate | date: 'd MMMM yyyy'}}</p>
  <img [src]="faceSnap.image" [alt]="faceSnap.title">
  <p>{{ faceSnap.description }}</p>
  <p *ngIf="faceSnap.location">Photo prise √† {{ faceSnap.location }}</p>
  <p>
    <button (click)="onAddSnap()">{{ buttonText }}</button>
    <span [ngStyle]="{color: 'rgb(0, ' + faceSnap.snaps + ', 0)'}">üëç {{ faceSnap.snaps }}</span>
  </p>
</div>
